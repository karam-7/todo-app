<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="light">
    <!-- ===========================Start MAIN AREA======================= -->
    <main id="site">
        <div class="nav">
            <h1>Todo</h1>
            <img src="./images/icon-moon.svg" alt="icon" id="theme" />
        </div>
        <div class="text">
            <input type="text" name="check" id="text-check" readonly aria-label="check"/>
            <input type="text" name="todo" id="todowork" placeholder="Create a new todo..." aria-label="todo" />
        </div>
        <div class="list">
            <!-- <div class="work">
                    <input type="checkbox" name="check" class="check" />
                    <label for="check"><img src="./images/icon-check.svg" alt="icon" /></label>
                    <p id="todo"></p>
                <img src="./images/icon-cross.svg" alt="icon" id="cross" />
            </div> -->
        </div>
        <div class="left">
            <div class="left1">
                <span class="span-left"><span id="num">0 </span> items left</span>
                <span id="clear">Clear Completed</span>
            </div>
            <div class="fun">
                <span class="a-span" id="all">All</span>
                <span class="a-span1" id="active">Active</span>
                <span class="a-spa2" id="complete">Completed</span>
            </div>
        </div>
        <span class="drag-span">Drag and drop to reorder list</span>
    </main>
    <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
            KARAM SINGH</a>
    </footer>
    <!-- ================================END FOOTER AREA========================= -->
    <script src="./script.js"></script>
</body>

</html>
